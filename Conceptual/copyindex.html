<!DOCTYPE html>
<html>
<head>
	<title>Week3</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="http://code.interactjs.io/v1.2.9/interact.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<div id="workspace">
	    <!-- Amount of Solute -->
		<div id="meter1" style="margin-left:50px;margin-top: 50px;">
			<h3 style="margin-left:20%">FeCl3</h3>
			<div class="draggable" id="solute">
				<div class='square' id="solute">0</div>
			</div>
			<div id="solute" class="groove"></div>
		</div>
		<!-- Amount of Solvent -->
		<div id="meter2" style="margin-top: 50px;">
			<h3 style="margin-left:19%">Water</h3>
			<div class="draggable" id="solvent">
				<div class='square' id="solvent">0</div>
			</div>
			<div class="groove" id="solvent"></div>
		</div>
		<div id="meter3">
			<div class="square"></div>
			<div class="groove"></div>
		</div>
		<!-- Amount of Temperature -->
		<div style="float:left;text-align:center;height:100px;width:500px; align-self:center; margin-top: 50px; margin-left: 0px;">
			<h3>Temperature</h3><br />
			<input type="text" name="heat" style="height:33px;margin-left: 70px;width:100px;" id="heat"/>
			<button onclick="getFnc()" id="button" style="padding:5px 10px;margin-left:30px;" >Submit</button>
		</div>
		<!-- Inside of the Solution -->
		<div class="svg" id="unique" style="border:1px solid black; text-align: center;float: left;margin-left: 600px;margin-top: -70px;">
			<div id="img" style="width: 470px;height:400px;">
				<!--img src="an.svg"/--><h3>Inside the Solution</h3>
			</div>
			<div><h6><span style="color:blue">Water</span>&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:red">FeCl3</span></h6></div>
		</div>
		<!-- Color of the solution -->
		<div id="flask">
			<div id="container" style="position:absolute;margin-left: 535px;">
			<h3 style="margin-left:5%">Color of Solution</h3>
			</div>
		</div> 
		<!-- Show the graph -->
		<div style="display:inline-block;position:absolute;left:0%;top:65%;width:500px;height:500px;">
			<button id="button" onclick="remove()" style="margin-left:50px;">REMOVE GRAPH</button>
			<button id="button" onclick="show()" id="graph" style="margin-left:20px;">SHOW GRAPH</button><br />
			<canvas id="myCanvas" style="margin-top:20px;margin-left:165px;"></canvas>
		</div>
		
	</div>
	<script type="text/javascript" src="index.js">
	</script>
</body>
</html>

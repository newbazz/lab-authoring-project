<!DOCTYPE html>
<html>
<head>
	<title>Week3</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="http://code.interactjs.io/v1.2.9/interact.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<div id="workspace">
	    <!-- Amount of Solute -->
		<div id="meter1" style="margin-left:2.6%;margin-top: 2.6%;">
			<h3 style="margin-left:20%">FeCl3</h3>
			<div class="draggable" id="solute">
				<div class='square' id="solute">0</div>
			</div>
			<div id="solute" class="groove"></div>
		</div>
		<!-- Amount of Solvent -->
		<div id="meter2" style="margin-top: 2.6%;">
			<h3 style="margin-left:19%">Water</h3>
			<div class="draggable" id="solvent">
				<div class='square' id="solvent">0</div>
			</div>
			<div class="groove" id="solvent"></div>
		</div>
		<div id="meter3">
			<div class="square"></div>
			<div class="groove"></div>
		</div>
		<!-- Amount of Temperature -->
		<div style="float:left;text-align:center;height:9.26%;width:26%; align-self:center; margin-top: 2.6%; margin-left: 0px;">
			<h3>Temperature</h3><br />
			<input type="text" name="heat" style="height:33%;margin-left: 12%;width:20%;" id="heat"/>
			<button onclick="getFnc()" id="button" style="padding:5px 10px;margin-left:6.7%;" >Submit</button>
		</div>
		<!-- Inside of the Solution -->
		<div class="svg" id="unique" style="text-align: center;float: left;margin-left: 26%;margin-top: -5.2%;">
			<div id="img" style="width: 1000px;">
				<img src="an.svg"/>
			</div>
		</div>
		<!-- Color of the solution -->
		<div id="flask">
			<div id="container" style="position:absolute;margin-left: 27.8%;"></div>
		</div> 
		<!-- Show the graph -->
		<div style="display:inline-block;position:fixed;left:0%;top:65%;width:26.04%;height:46.3;">
			<button id="button" onclick="remove()" style="margin-left:10%;">REMOVE GRAPH</button>
			<button id="button" onclick="show()" id="graph" style="margin-left:1.04%;">SHOW GRAPH</button><br />
			<canvas id="myCanvas" style="margin-top:20px;margin-left:26%;"></canvas>
		</div>
		
	</div>
	<script type="text/javascript" src="index.js">
	</script>
</body>
</html>
